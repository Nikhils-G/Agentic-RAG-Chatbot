services:
  - type: web
    name: agenticrag-chatbot
    env: python
    plan: free
    region: oregon

    runtime: python
    buildCommand: |
      pip install --upgrade pip
      pip install -r requirements.txt
    startCommand: streamlit run ui/streamlit_app.py --server.port=$PORT --server.enableCORS=false

    envVars:
      - key: COHERE_API_KEY
        value: your-real-api-key-here

    # Optional: restrict Python version
    pythonVersion: 3.11.9
